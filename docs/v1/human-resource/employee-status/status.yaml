get:
  tags:
    - Employee Status
  summary: Employee Status - All
  parameters:
    - name: sort_by
      in: query
      schema:
        type: string
      example: "name"
    - name: filter_like
      in: query
      schema:
        type: string
      example: {"name":"john"}
    - name: limit
      in: query
      schema:
        type: integer
      example: "10"
    - name: page
      in: query
      schema:
        type: integer
      example: "1"
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              meta:
                $ref: '../components/properties/meta.yaml'
              links:
                $ref: '../components/properties/links.yaml'
              data:
                type: array
                items:
                  $ref: '../components/properties/employee/status.yaml'
          example:
            data:
              - id: 1
                name: status one
                created_by: 1
                updated_by: 1
                created_at: '2022-11-29 15:54:36'
                updated_at: '2022-11-30 10:33:50'
            links:
              first: 'https://point.red/api/v1/human-resource/employee/statuses?page=1'
              last: 'https://point.red/api/v1/human-resource/employee/statuses?page=2'
              prev: null
              next: 'https://point.red/api/v1/human-resource/employee/statuses?page=2'
            meta:
              current_page: 1
              from: 1
              last_page: 2
              path: 'https://point.red/api/v1/human-resource/employee/statuses'
              per_page: '10'
              to: 10
              total: 11
post:
  tags:
  - Employee Status
  summary: Employee Status - Create
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - name
          properties:
            name:
              type: string
          example:
            name: status new
  responses:
    '201':
      description: Created
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '../components/properties/employee/status.yaml'
          example:
            $ref: '../components/example/employee/status.yaml'
