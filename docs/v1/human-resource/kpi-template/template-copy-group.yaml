post:
  tags:
    - KPI Template
  summary: KPI Template - Copy Group
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - group_id
            - template_id
          properties:
            group_id:
              type: integer
            template_id:
              type: integer
          example:
            group_id: "1"
            template_id: "1"
  responses:
    '200':
      description: Successful response
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '../components/properties/templates/template-single.yaml'
          example:
            $ref: '../components/example/templates/template.yaml'
