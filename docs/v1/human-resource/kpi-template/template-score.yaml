get:
  tags:
    - KPI Template Score
  summary: KPI Template Score - All
  parameters:
    - name: kpi_template_indicator_id
      in: query
      schema:
        type: integer
      example: "1"
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              meta:
                $ref: '../components/properties/meta.yaml'
              links:
                $ref: '../components/properties/links.yaml'
              data:
                type: array
                items:
                  $ref: '../components/properties/templates/indicators.yaml'
          example:
            data:
              - id: 16
                kpi_template_indicator_id: 70
                description: Ea corrupti recusan
                score: 0
                created_by: 1
                updated_by: 1
                created_at: '2022-12-26 06:30:39'
                updated_at: '2022-12-26 06:30:39'
post:
  tags:
  - KPI Template Score
  summary: KPI Template Score - Create
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - kpi_template_indicator_id
          properties:
            kpi_template_indicator_id:
              type: integer
            score:
              type: string
            description:
              type: string
          example:
            kpi_template_indicator_id: 1
            score: '100'
            description: 'lorem ipsum'
  responses:
    '201':
      description: Created
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '../components/properties/templates/indicator-single.yaml'
          example:
            $ref: '../components/example/templates/indicator.yaml'
