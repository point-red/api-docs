get:
  tags:
    - Employee Job Location
  summary: Employee Job Location - All
  parameters:
    - name: sort_by
      in: query
      schema:
        type: string
      example: "name"
    - name: filter_like
      in: query
      schema:
        type: string
      example: {"name":"john"}
    - name: limit
      in: query
      schema:
        type: integer
      example: "10"
    - name: page
      in: query
      schema:
        type: integer
      example: "1"
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              meta:
                $ref: '../components/properties/meta.yaml'
              links:
                $ref: '../components/properties/links.yaml'
              data:
                type: array
                items:
                  $ref: '../components/properties/employee/job-location.yaml'
          example:
            data:
              - id: 1
                name: jakarta
                base_salary: '123.000000000000000000000000000000'
                multiplier_kpi: '123.000000000000000000000000000000'
                created_by: 1
                updated_by: 1
                created_at: '2022-11-04 18:30:10'
                updated_at: '2022-11-04 18:30:10'
            links:
              first: 'https://point.red/api/v1/human-resource/employee/job-locations?page=1'
              last: 'https://point.red/api/v1/human-resource/employee/job-locations?page=2'
              prev: null
              next: 'https://point.red/api/v1/human-resource/employee/job-locations?page=2'
            meta:
              current_page: 1
              from: 1
              last_page: 2
              path: 'https://point.red/api/v1/human-resource/employee/job-locations'
              per_page: '10'
              to: 10
              total: 11
post:
  tags:
  - Employee Job Location
  summary: Employee Job Location - Create
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - name
            - base_salary
            - multiplier_kpi
          properties:
            name:
              type: string
            base_salary:
              type: string
            multiplier_kpi:
              type: string
          example:
            name: surabaya
            base_salary: '4000'
            multiplier_kpi: '100'
  responses:
    '201':
      description: Created
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '../components/properties/employee/job-location.yaml'
          example:
            $ref: '../components/example/employee/job-location.yaml'
