get:
  tags:
    - Employee Job Location
  summary: Employee Job Location - Detail
  parameters:
    - name: id
      in: path
      required: true
      description: employee job location id
      example: 2
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '../components/properties/employee/job-location.yaml'
          example:
            $ref: '../components/example/employee/job-location.yaml'
patch:
  tags:
  - Employee Job Location
  summary: Employee Job Location - Update
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
      description: employee job location id
      example: 2
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - name
            - base_salary
            - multiplier_kpi
          properties:
            name:
              type: string
            base_salary:
              type: string
            multiplier_kpi:
              type: string
          example:
            name: surabaya
            base_salary: '4000'
            multiplier_kpi: '100'
  responses:
    '200':
      description: Ok
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '../components/properties/employee/job-location.yaml'
          example:
            $ref: '../components/example/employee/job-location.yaml'
delete:
  tags:
    - Employee Job Location
  summary: Employee Job Location - Delete
  parameters:
    - name: id
      in: path
      required: true
      description: employee job location id
      example: 2
  responses:
    '204':
      description: Successful response
      content:
        application/json: {}
